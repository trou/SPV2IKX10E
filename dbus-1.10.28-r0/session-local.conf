<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

	<!-- Open a port to access the session bus from remote -->
        <listen>tcp:host=localhost,bind=*,port=50001,family=ipv4</listen>
        <listen>unix:tmpdir=/tmp</listen>
        <auth>ANONYMOUS</auth>
        <allow_anonymous/>

</busconfig>
